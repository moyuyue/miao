<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW

  //画一条实线
  var x = 0;
  for (var count = 1; count <= 400; count++) {
    dot(x,20,'rgb(0,0,0)');
    x = x + 1;
  }

  //画一条一个实点一个空点的虚线
  var x = 0;
  for (var count = 1; count <= 200; count++) {
    dot(x,40,'rgb(0,0,0)');
    x = x + 2;
  }

  //画一条两个实点两个空点的虚线
  var x = 0;
  for (var count = 1; count <= 100; count++) {
    for(var countSmall = 0; countSmall < 2; countSmall++) {
      if (x >= 400) {
        break;
      }
      dot(x,60,'rgb(0,0,0)');
      x = x + 1;
    }
    x = x + 2;   
  }

  //画一条三个实点两个空点的虚线
  var x = 0;
  while (x <= 400) {
    for(var countSmall = 0; countSmall < 3; countSmall++) {
      dot(x,80,'rgb(0,0,0)');
      x = x + 1;
    }
    x = x + 2;   
  }  

  //画一条45度的斜线
  var x = 0;
  var y = 0;
  for (var count = 0; count < 300; count++) {
    dot(x,y,'rgb(0,0,0)');
    x++;
    y++;
  }

  //画一条跨越画布左上角和右下角的对角线
  var x = 0;
  var y = 0;
  for (var count = 0; count < 400; count++) {
    dot(x,y,'rgb(0,0,0)');
    x++;
    y = y + 3/4;
  }

  //画一个空心矩形
  for (var y = 150; y <= 200; y++) {
    if (y === 150 || y === 200) {
      for (var x = 40;x <= 70; x++) {
        dot(x,y,'rgb(0,0,0)');       
      }
    } else if (y < 200) {
        dot(40,y,'rgb(0,0,0)');
        dot(70,y,'rgb(0,0,0)');
    }
  }

  //画一个实心矩形
  for (var y = 210; y <= 260; y++) {
      for (var x = 40;x <= 70; x++) {
        dot(x,y,'rgb(0,0,0)');       
      }
  }

  //画一个rgb色彩空间的某一面
  var R = 0;
  var G = 256;
  var B = 256;

  for (var y = 1; y <= 128; y++) {
      G = 256;
      for (var x = 273;x <= 400; x++) {
        dot(x,y,'rgb(' + R + ',' + G + ',' + B + ')'); 
        G = G - 2;
      }
      B = B - 2;
  }

  //画一个空心的圆
  for (var deg = 0; deg <= 360; deg++) {
      dot(50 + Math.cos(deg) * 30,50 + Math.sin(deg) * 30,'rgb(0,0,0)'); 
  }

  //画一个空心的圆
  // for (var x = 0; x < 100; x++) {
  //   y = Math.sqrt(50 * 50 - (x-50) * (x-50));
  //   dot(x + 100, y + 150, "red");
  //   dot(x + 100, -y + 150, "red");
  // }
  // for (var y = 0; y < 100; y++) {
  //   x = Math.sqrt(50 * 50 - (y-50) * (y-50));
  //   dot(x + 150, y + 100, "red");
  //   dot(-x + 150, y + 100, "red");
  // }

  //画一个实心的圆
  // for (var count = 50; count >= 0; count -= 1) {
  //   for (var deg = 0; deg <= 360; deg++) {
  //     dot(100 + Math.cos(deg) * count,100 + Math.sin(deg) * count,'rgb(0,0,0)'); 
  //   }
  // }

 //画一个实心的圆
  for (var x = 0; x <= 100; x++) {
    y = Math.sqrt(50 * 50 - (x-50) * (x-50));
    while (y >= -0) {
    dot(x + 100, y + 150, "red");
    dot(x + 100, -y + 150, "red");
    y = y - 0.1;     
    }
  }

  //画一个大小合适的sin(x)的图像
  for (var x = 0; x <= 200; x= x + 0.1) {
    dot(x + 150, 250 + Math.sin(x / 3) * 10,'black');
  }




</script>
